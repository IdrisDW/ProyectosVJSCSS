<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="formc"> 
        <form name = "formu" class= "formuc"action="">
            <h1>Register With Us</h1>
            <div class="styledform"> 
            <label for="uname">Username</label><br>
            <input type="text" id="uname" name="uname" minlength="5" placeholder="Enter Username"><br>
           <small>Error ! </small>
        </div>
        <div class="styledform"> 
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter Email"><br>
        </div>
            <div class="styledform"> 
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" placeholder="Enter Password"><br>
        </div>
            <div class="styledform"> 
            <label for="cpassword">Confirm Password</label><br>
            <input type="password" id="cpassword" name="cpassword" placeholder="Enter password again"><br>
        </div>
                <button type="submit" id="signup"> Submit</button>
           
           
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
